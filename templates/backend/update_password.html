{% extends 'backend/backend_base.html' %}
{% load static %}
{% block ui_li %}
    <div>
        <form action="/index/handle_password/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="oldpassword">旧密码</label>
                <input type="password" name="oldpassword" class="form-control" id="oldpassword">
                <p style="color: red">{{ old }}</p>
            </div>
            <div class="form-group">
                <label for="newpassword">新密码</label>
                <input type="password" name="newpassword" class="form-control" id="newpassword">
                <p style="color: red">{{ same }}</p>
            </div>
            <div class="form-group">
                <label for="checkpassword">再次输入密码</label>
                <input type="password" name="checkpassword" class="form-control" id="checkpassword">
                <p style="color: red">{{ msg }}</p>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
{% endblock %}
